<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width">
	<title>Forum OPD Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="app">
	<login-component />
</div>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var imgIndex = 1
	var slideElements = document.querySelectorAll('.slider')
	
	setInterval(doSlide,10000)

	function doSlide(){
		if (imgIndex > slideElements.length) {imgIndex = 1}
  		if (imgIndex < 1) {imgIndex = slideElements.length}
		for (i = 0; i < slideElements.length; i++) {
		    slideElements[i].querySelector('.slideshow-img').style.opacity = "0";
		    slideElements[i].style.height = "0px";
		}
		slideElements[imgIndex-1].querySelector('.slideshow-img').style.opacity = "1";
		slideElements[imgIndex-1].style.height = "100%";
		imgIndex++
	}

	doSlide();
});
</script>
</body>
</html>
